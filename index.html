<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nextera Prime Corporation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header"><h1>Nextera Prime Corporation</h1></header>
  <main class="site-main">
    <section class="hero">
      <h2>Welcome to Nextera Prime Corporation</h2>
      <p>Building the future with technology, finance, and intelligence.</p>
    </section>
  </main>

  <div id="nexaChat" class="chat-bubble closed">
    <button id="nexaToggle" class="chat-toggle" aria-label="Open NEXA Chat">
      <img id="nexaIcon" src="images/nexa.png" alt="NEXA AI" onerror="this.style.display='none'">
    </button>
    <div class="chat-window">
      <div class="chat-header">
        <div class="title"><strong>NEXA</strong> <span class="subtitle">AI Assistant</span></div>
        <button id="nexaClose" class="close">✕</button>
      </div>
      <div id="chatMessages" class="messages"></div>
      <div class="chat-input">
        <input id="userInput" type="text" placeholder="Tanyakan sesuatu..." />
        <button id="sendBtn">Kirim</button>
      </div>
      <div class="chat-footer"><small>Powered by OpenAI GPT-4</small></div>
    </div>
  </div>

  <footer class="site-footer">© 2025 Nextera Prime Corporation. All rights reserved.</footer>
  <script src="script.js"></script>
</body>
</html>
